<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>registration form</h1>
    <form>
        <fieldset>
            <legend>Student information </legend>
            <label>Name</label><br>
            <input type="text" placeholder="Enter your full name"><br>
            <br>

            <label>Email</label><br>
            <input type="email" placeholder="Enter your email" required><br>
            <br>

            <label>Password</label><br>
            <input type="password" placeholder="Enter your password"><br>
            <br>

            <label>Mobile.no</label><br>
            <input type="number" placeholder="Enter the number"><br>
            <br>

            <label>D.O.B</label><br>
            <input type="date" placeholder="Choose the date"><br>
            <br>

            <label>Upload the resume</label><br>
            <input type="file" placeholder="Upload resume"><br>
            <br>

            <label>Select education</label><br>
            <input type="checkbox">SSC <br>
            <input type="checkbox">HSC <br>
            <input type="checkbox">BE <br>
            <br>

            <label>Select gender</label><br>
            <input type="radio">male <br>
            <input type="radio">female <br>
            <input type="radio">other <br>
            <br>

            <label>Select State</label><br>
            <select>
            <option>Maharashtra</option>
            <option>Goa</option>
            <option>Madhya Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Gujrat</option>
            <option>Uttar Pradesh</option>
            <option>bihar</option>
            </select>
            <br>
            <br>

            <label>Slect city</label><br>
            <input type="text" list="city">
            <datalist id="city">
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nashik</option>
            <option>ratnagiri</option>
            <option>devgad</option>
            <option>Nagpur</option>
            <option>Chandrapur</option>
            </datalist>
            <br>
            <br>

            <input type="submit" value="Register"><br>
            <br>

        </fieldset>
    </form>
</body>

</html>
